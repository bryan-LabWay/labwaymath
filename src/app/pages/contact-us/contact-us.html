<main class="contact-page">
  <!-- Blue banner (same look as Pricing page) -->
  <section class="contact-banner">
    <!-- reuse same class you used in Pricing for the strip, e.g. pricing-banner-strip -->
    <div class="banner-strip"></div>

    <!-- Circle with logo -->
    <div class="logo-circle">
      <img
        src="assets/logo-labway-math.svg"
        alt="L.A.B. Way Math logo"
        class="logo-house"
      />
    </div>

    <!-- Contact card -->
    <div class="contact-card">
      <h1 class="contact-title">Contact Us</h1>

      <form class="contact-form" [formGroup]="form" (ngSubmit)="onSubmit()">
        <!-- Full Name -->
        <div class="form-group">
          <label for="fullName">
            <span>Full Name</span>
            <span class="required">*</span>
          </label>
          <input id="fullName" type="text" formControlName="name" />
          <small class="error" *ngIf="hasError('name','required')">Full name is required.</small>
        </div>

        <!-- Email -->
        <div class="form-group">
          <label for="email">
            <span>E-mail</span>
            <span class="required">*</span>
          </label>
          <input id="email" type="email" formControlName="email" />
          <small class="error" *ngIf="hasError('email','required')">Email is required.</small>
          <small class="error" *ngIf="hasError('email','email')">Enter a valid email.</small>
        </div>

        <!-- Message -->
        <div class="form-group">
          <label for="message">
            <span>Message</span>
            <span class="required">*</span>
          </label>
          <textarea id="message" rows="6" formControlName="message"></textarea>
          <small class="error" *ngIf="hasError('message','required')">Message is required.</small>
        </div>

        <!-- Status messages -->
        <p class="success" *ngIf="successMsg">{{ successMsg }}</p>
        <p class="error" *ngIf="errorMsg">{{ errorMsg }}</p>

        <!-- Submit button -->
        <div class="submit-row">
          <button
            type="submit"
            class="submit-btn"
            [disabled]="isSubmitting || form.invalid"
          >
            {{ isSubmitting ? 'Sending...' : 'Submit' }}
          </button>
        </div>
      </form>
    </div>
    <div class="loading-overlay" *ngIf="isSubmitting">
      <div class="loading-box">
        <div class="spinner"></div>
        <p>Sending your messageâ€¦</p>
      </div>
    </div>
  </section>
</main>
