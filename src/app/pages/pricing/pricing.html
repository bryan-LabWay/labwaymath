<section class="pricing">
  <div class="pricing__banner">
    <h1 class="pricing__title">Change Math Learning in YOUR Home</h1>
    <div class="pricing__circle"></div>
  </div>

  <div class="pricing__cards">
    <div
      class="pricing-card-wrapper"
      *ngFor="let tier of pricingTiers; trackBy: trackByTierCode"
      [class.selected]="tier.priceId === selectedPriceId"
      (click)="selectPlan(tier)"
      tabindex="0"
      role="button"
      [attr.aria-pressed]="tier.priceId === selectedPriceId"
      (keyup.enter)="selectPlan(tier)"
      (keyup.space)="selectPlan(tier)"
    >
      <app-pricing-card [tier]="tier"></app-pricing-card>
    </div>
  </div>

  <div class="pricing__discount">
    <label for="discount-input" class="pricing__discount-label">
      Enter your discount code:
    </label>
    <input
      id="discount-input"
      type="text"
      [(ngModel)]="discountCode"
      class="pricing__discount-input"
    />
  </div>

  <button
    class="submit-btn"
    (click)="checkoutSelected()"
    [disabled]="isCheckingOut"
  >
    {{ isCheckingOut ? 'Redirectingâ€¦' : 'Sign Up' }}
  </button>

<p class="error" *ngIf="checkoutError">{{ checkoutError }}</p>

</section>
