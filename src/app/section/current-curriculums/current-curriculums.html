<section class="curriculums-section">
  <div class="curriculums-inner">
    <div class="curriculums-text">
      <p>
        You don't need to replace your curriculum / lessons.
        <br>LABWay Math shows you how to add the element(s) most
        curriculum and lessons are missing.
      </p>
    </div>

    <div class="curriculums-table">
      <div
        class="book"
        *ngFor="let book of books; let i = index"
        [ngClass]="'book-' + i"
      >
        <img [src]="book.src" [alt]="book.name" />
      </div>
    </div>
  </div>
</section>
